<!DOCTYPE html>
<html>
  <head>
    <title>SineWize</title>
    <style>
      iframe {
        position:absolute;
        width:1%;
        height:1%;
        top:-1;
        left:-1;
        border:none;
      }
    </style>
  </head>
  <body>
  <iframe id="iframe" src="http://autologout.linewize.net/"></iframe>
  <h1>This Is SineWize Home Page!</h1>
  <p>Keep me open for unblock</p>
  </body>
  <script type="text/javascript">
    function test() {
      document.getElementById('iframe').src="http://autologout.linewize.net/?"+new Date().getTime();
      setTimeout(function(){test()},2000);
    }
    test();
  </script>
</html>
